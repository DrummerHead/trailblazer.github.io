<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trailblazer</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <link href="//fonts.googleapis.com/css?family=Open+Sans:300, 400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" href="favicon.ico">

    <script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/script.js"></script>
    <link rel="stylesheet" href="/../../css/dark.css">
    <script src="/../../javascripts/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>

  <body class="roar-body">
    <!-- Top Bar -->
    {% include nav.html %}

    <!-- Hero -->
    <div class="hero gems-hero roar-hero">
      <div class="hero-unit">
        <div class="row">
          <div class="columns">
            <h1 id="project_title">
              Roar
            </h1>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="columns large-3 sidebar">
        {% include sidebar.html %}
      </div>
      <div class="columns medium-9 code-content">
        {{ content }}
      </div>
    </div>

    <!-- Footer -->
    {% include footer.html %}



    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
